<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-info">
                        <h4 class="card-title">Nouveau Produits</h4>
                        <p class="card-category"></p>
                    </div>
                    <div class="card-body">
                        <table class="table">
                            <thead class=" text-info">
                                
                                <th>Code</th>
                                
                                <th>modifier</th>
                                <th>supprimer</th>

                            </thead>
                            <tbody>
                                <tr *ngFor="let emp of service.list2">

                                    
                                    <td> {{emp.code }}  </td>
                                   
                                          <td>
                                                <button type="button" class="btn btn-outline-secondary" (click)="openForEdit(emp.id)"><i class="fa fa-edit fa-lg"></i></button>
                                          </td><td>
                                                <button type="button" class="btn btn-outline-secondary" (click)="onOrderDelete(emp.id)"><i class="fa fa-trash fa-lg"></i></button>
                                                  </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            
        </div>
    </div>
</div>
