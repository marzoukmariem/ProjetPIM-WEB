<div class="jumbotron jumbotron-fluid">
  <h3 class="display-4 text-center"><img src="/assets/img/logoKidspay.png"> liste des enfants</h3>
  <div class="container">
    <div class="row">
      <div class="col-md-10 offset-md-1">
        <table class="table table-hover">
          <thead class="thead-light">
          <th>Nom</th>
          <th>Solde</th>
          <th>idtag</th>
                  </thead>
          <tbody>
          <tr *ngFor="let emp of service.list">
            <td (click)="histo(emp.id)">{{emp.nom}} {{emp.prenom}}</td>
            <td (click)="histo(emp.id)" >{{emp.solde}}</td>
            <td  (click)="histo(emp.id)">{{emp.idtag}}</td>

          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
