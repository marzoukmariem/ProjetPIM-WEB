<html>

<head>
  <script>
    addEventListener("load", function () {
      setTimeout(hideURLbar, 0);
    }, false);

    function hideURLbar() {
      window.scrollTo(0, 1);
    }
  </script>


</head>

<body>
  <header>
    <nav>
      <div class="menu-container">
        <!-- Menu -->
        <ul class="menu">
          <li class="menu-apple">
            <a href="#">
              <span>Home</span>
            </a>
          </li>
          <li class="menu-apple">
            <a href="#">
              <span>Mon compte</span>
            </a>
          </li>
          <li class="menu-mac">
            <a routerLink="/KidsPay/AceuilAdmin/parents" routerLinkActive="active">

              <span>Gestion des Parents</span>
            </a>
          </li>
          <li class="menu-iPad">
            <a routerLink="/KidsPay/AceuilAdmin/commercants" routerLinkActive="active">
              <span>Gestion des Commerçants</span>
            </a>
          </li>
          <li class="menu-iPad">
            <a routerLink="/KidsPay/login" routerLinkActive="active">
              <span>se déconnecter</span>
            </a>
          </li>
        </ul>
      </div>
    </nav>
  </header>
  <div class="fade-screen"></div>
  <div class="w3layouts-main">
    <div class="bg-layer">
      <div class="jumbtron">
        <h3 class="display-4 text-center"><img src="/assets/img/logoKidspay.png"></h3>
        <br><br>
        <hr>


        <div></div>
        <h1 class="display-4 text-center">
          <a class="btn btn-secondary" routerLink="/KidsPay/AceuilAdmin/commercants"><i class="fa fa-table"></i> Gestion
            Commercants</a>
          <a class="btn btn-secondary" routerLink="/KidsPay/AceuilAdmin/stores"><i class="fa fa-table"></i> Gestion
            Stores</a>
        </h1>

        <div style="height: 20px;"></div>
        <div class="col-md-3 offset-md-2">
        <div class="md-form active-pink-2 mb-3">
            <div class="active-pink-3 active-pink-4 mb-4">
                <input class="form-control" type="text" placeholder="Search" aria-label="Search" style="color: white;" (keyup)="update()" [(ngModel)]="searchInput">
              </div>
        </div>
      </div>        


        <div class="container">
          <div class="row">
            <div class="col-md-10 offset-md-1">
              <table class="table table-hover">
                <thead class="thead-light">
                  <th>Nom</th>
                  <th>Prenom</th>
                  <th>Email</th>
                  <th>numTel</th>
                  <th>CIN</th>
                  <th>
                    <a class="btn btn-outline-success" routerLink="/KidsPay/AceuilAdmin/commercant"><i
                        class="fa fa-plus-square"></i> Create New</a>
                  </th>
                </thead>

                <tbody>

                  <tr *ngFor="let item of commercantList">
                    <td *ngIf="(item.role == 'Commercant')" (click)="openForEdit(item.id)">{{item.nom}}</td>
                    <td *ngIf="(item.role == 'Commercant')" (click)="openForEdit(item.id)">{{item.prenom}}</td>
                    <td *ngIf="(item.role == 'Commercant')" (click)="openForEdit(item.id)">{{item.email}}</td>
                    <td *ngIf="(item.role == 'Commercant')" (click)="openForEdit(item.id)">{{item.numTel}}</td>
                    <td *ngIf="(item.role == 'Commercant')" (click)="openForEdit(item.id)">{{item.cin}}</td>
                    <td *ngIf="(item.role == 'Commercant')">
                      <a class="btn text-danger" (click)="onOrderDelete(item.id)"><i class="fa fa-trash fa-lg"></i></a>

                    </td>
                  </tr>
                </tbody>


              </table>
            </div>
          </div>
        </div>


      </div>
    </div>
  </div>
</body>

</html>
