<html>

<head>
  <script>
    addEventListener("load", function () {
      setTimeout(hideURLbar, 0);
    }, false);

    function hideURLbar() {
      window.scrollTo(0, 1);
    }
  </script>


</head>

<body>
  <header>
    <nav>
      <div class="menu-container">
        <!-- Menu -->
        <ul class="menu">
          <li class="menu-apple">
            <a href="#">
              <span>Home</span>
            </a>
          </li>
          <li class="menu-apple">
            <a href="#">
              <span>Mon compte</span>
            </a>
          </li>
          <li class="menu-mac">
            <a routerLink="/KidsPay/AceuilAdmin/parents" routerLinkActive="active">

              <span>Gestion des Parents</span>
            </a>
          </li>
          <li class="menu-iPad">
            <a routerLink="/KidsPay/AceuilAdmin/commercants" routerLinkActive="active">
              <span>Gestion des Commerçants</span>
            </a>
          </li>
          <li class="menu-iPad">
            <a routerLink="/KidsPay/login" routerLinkActive="active">
              <span>se déconnecter</span>
            </a>
          </li>
        </ul>
      </div>
    </nav>
  </header>
  <div class="fade-screen"></div>
  <div class="w3layouts-main">
    <div class="bg-layer">
      <div class="jumbtron">
        <h3 class="display-4 text-center"><img src="/assets/img/logoKidspay.png"></h3>
        <br><br>
        <hr>


  <div class="container">
      <div class="row">
          <div class="col-md-10 offset-md-1">
<form #form="ngForm" autocomplete="off" *ngIf="service.formData" (submit)="onSubmit(form)">
 <input type="hidden" name ="CommercantID" #prenom="ngModel" [(ngModel)]="service.formData.id">
  <div class="row">
    <div class="col-md-6">
      <div class="form-group">
        <label>Nom</label>
        <input name ="nom" #nom="ngModel" [(ngModel)]="service.formData.nom" class="form-control">
      </div>
      <div class="form-group">
        <label>Prenom</label>
        <input name ="prenom" #prenom="ngModel" [(ngModel)]="service.formData.prenom" class="form-control">
      </div>
      <div class="form-group">
        <label>E-mail</label>
        <input name ="email" #email="ngModel" [(ngModel)]="service.formData.email" class="form-control">
      </div>
    </div>
    <div class="col-md-6">
      <div class="form-group">
        <label>Numero</label>
        <input name ="numTel" #numTel="ngModel" [(ngModel)]="service.formData.numTel" class="form-control">
      </div>
      <div class="form-group">
        <input type="hidden" name ="role" #role="ngModel" [(ngModel)]="service.formData.role" class="form-control" readonly>
      </div>
      <div class="form-group">
        <label>CIN</label>
        <input name ="cin" #cin="ngModel" [(ngModel)]="service.formData.cin" class="form-control">
      </div>
      <div class="form-group">
        <label>Password</label>
        <input name ="password" #password="ngModel" [(ngModel)]="service.formData.password" class="form-control">
      </div>
    </div>
  </div>
  <div class="form-group">
    <button type="submit" class="btn btn-dark"><i class="fa fa-database"></i> Submit</button>
    <a class="btn btn-outline-dark ml-1" routerLink="/KidsPay/AceuilAdmin/commercants" ><i class="fa fa-table"></i> All Commercants</a>
  </div>
</form>
</div>
</div>
</div>


</div>
</div>
</div>
</body>

</html>
