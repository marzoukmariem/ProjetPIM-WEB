<form #form="ngForm" (submit)="onSubmit(form)" autocomplete="off">
  <input type="hidden" name="id" #id="ngModel" ngControl="id"[(ngModel)]="service.formData.id">

  <div class="form-group">
    <label>Nom</label>
    <input name="nom" #nom="ngModel" ngControl="nom"[(ngModel)]="service.formData.nom" class="form-control"required>
    <div class="validation-error" *ngIf="nom.invalid && nom.touched">This field is required.</div>
  </div>
  <div class="form-group">
    <label>Pr√©nom</label>
    <input name="prenom" #prenom="ngModel" ngControl="prenom"[(ngModel)]="service.formData.prenom" class="form-control" required>
    <div class="validation-error" *ngIf="prenom.invalid && prenom.touched">This field is required.</div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label>cin</label>
      <input name="cin" #cin="ngModel" ngControl="cin"[(ngModel)]="service.formData.cin" class="form-control"required>
      <div class="validation-error" *ngIf="cin.invalid && cin.touched">This field is required.</div>
    </div>
    <div class="form-group  col-md-6">
      <label>numTel</label>
      <input name="numTel" #numTel="ngModel" ngControl="numTel"[(ngModel)]="service.formData.numTel" class="form-control"required>
      <div class="validation-error" *ngIf="numTel.invalid && numTel.touched">This field is required.</div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label>Email</label>
        <input name="email" #email="ngModel" ngControl="email" [(ngModel)]="service.formData.email" class="form-control"required>
        <div class="validation-error" *ngIf="email.invalid && email.touched">This field is required.</div>
      </div>
      <div class="form-group  col-md-6">
        <label>password</label>
        <input name="password" #password="ngModel" ngControl="password"[(ngModel)]="service.formData.password" class="form-control" required>
        <div class="validation-error" *ngIf="password.invalid && password.touched">This field is required.</div>
      </div>
      </div>
  </div>
  <div class="form-group">
    <button type="submit" [disabled]="form.invalid" class="btn btn-lg btn-block" >ajouter</button>
  </div>
</form>
