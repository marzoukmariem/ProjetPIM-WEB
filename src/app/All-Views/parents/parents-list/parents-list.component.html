<table class="table table-hover">
  <thead class="thead-light">
  <th>NOM</th>
  <th>NÂ° Tel</th>
  <th>Email</th>
  <th>add</th>
  <th>Remove</th>
  </thead>
  <tbody>
  <tr *ngFor="let emp of service.list">
    <td >{{emp.nom}} {{emp.prenom}}</td>
    <td >{{emp.numTel}}</td>
    <td >{{emp.email}}</td>
    <td><button  (click)="onadd(emp.id)"class="btn btn-sm btn-outline-danger">+</button></td>
    <td><button (click)="ondelete(emp.id)"  class="btn btn-sm btn-outline-danger">X</button></td>
    </tr>
  </tbody>

</table>
