<html>

<head>
  <script>
    addEventListener("load", function () {
      setTimeout(hideURLbar, 0);
    }, false);

    function hideURLbar() {
      window.scrollTo(0, 1);
    }
  </script>


</head>

<body>
  <header>
    <nav>
      <div class="menu-container">
        <!-- Menu -->
        <ul class="menu">
          <li class="menu-apple">
            <a href="#">
              <span>Mon Compte</span>
            </a>
          </li>
          <li class="menu-apple">
            <a routerLink="/KidsPay/AceuilAdmin/codes" routerLinkA  ctive="active">
              <span>Codes</span>
            </a>
          </li>
          <li class="menu-mac">
            <a routerLink="/KidsPay/AceuilAdmin/parents" routerLinkActive="active">

              <span>Gestion des Parents</span>
            </a>
          </li>
          <li class="menu-iPad">
            <a routerLink="/KidsPay/AceuilAdmin/commercants" routerLinkActive="active">
              <span>Gestion des Commerçants</span>
            </a>
          </li>
          <li class="menu-iPad">
            <a routerLink="/KidsPay/login" routerLinkActive="active">
              <span>se déconnecter</span>
            </a>
          </li>
        </ul>
      </div>
    </nav>
  </header>
  <div class="fade-screen"></div>
  <div class="w3layouts-main">
    <div class="bg-layer">
      <div class="jumbtron">
        <h3 class="display-4 text-center"><img src="/assets/img/logoKidspay.png" ></h3>
        <br><br>
        <hr>


        <div class="container">
          <div class="row">
            <div class="col-md-5 offset-md-1">
              <form id="contact" #form="ngForm" autocomplete="off" *ngIf="service.formData" (submit)="onSubmit(form)">
                <input type="hidden" name="StoreID" #prenom="ngModel" [(ngModel)]="service.formData.id">

                <div class="form-group">
                  <label>Nom</label>
                  <input type="text" name="nom" #nom="ngModel" [(ngModel)]="service.formData.nom" class="form-control" required pattern="[A-Za-z1-9 ]*">
                </div>
                <div *ngIf="nom.invalid && (nom.dirty || nom.touched)" class="alert alert-danger">
                  <div *ngIf="nom.errors.required">
                    Name is required.
                  </div>
                  <div *ngIf="nom.errors.pattern">
                    Name should not contain symbols.
                  </div>
                </div>
                <div class="form-group">
                  <label>Adresse</label>
                  <input type="text" name="adresse" #adresse="ngModel" [(ngModel)]="service.formData.adresse"
                    class="form-control" required pattern="[A-Za-z0-9 ]*">
                </div>
                <div *ngIf="adresse.invalid && (adresse.dirty || adresse.touched)" class="alert alert-danger">
                  <div *ngIf="adresse.errors.required">
                    Adress is required.
                  </div>
                  <div *ngIf="nom.errors.pattern">
                    Adress should not containsymbols.
                  </div>
                </div>
                <div class="form-group">
                  <label>Commercant associé</label>
                  <input type="text" list="browsers" name="browser" name="Commercant" #Commercant="ngModel" [(ngModel)]="service.formData.Commercant"
                    class="form-control" (keyup)="update2()">
                    <datalist id="browsers">
                    <option value=""></option>
                    <option *ngFor="let item of commercantList" value="{{item.id}} - {{item.nom +' '+ item.prenom +' / CIN:'+ item.cin}}">
                     </option>
                    </datalist>
                </div>
                
                  <div class="card card-profile">
                      
                    <div style="text-align: center;" >
                          <img class="img" [src]="imageUrl" style="height:100px ;width: 100px; margin-right: 10px" />
  
             
                          <input type="file" (change)="featuredPhotoSelected($event)">
                        </div>  
                  </div>
             
                <div class="form-group">
                  <button type="submit" class="btn btn-dark"><i class="fa fa-database"></i> Submit</button>
                  <a class="btn btn-outline-dark ml-1" routerLink="/KidsPay/AceuilAdmin/stores"><i
                      class="fa fa-table"></i> All Stores</a>
                </div>
              </form>
              
            </div>
            <div class="col-md-5 offset-md-1">
              <div class="map" id="map" style="height:390px ;position: relative;
              left: -40px;top: -40px;border-radius: 25px;"></div>
            </div>
          </div>
          
        </div>


      </div>
    </div>
  </div>
</body>

</html>
