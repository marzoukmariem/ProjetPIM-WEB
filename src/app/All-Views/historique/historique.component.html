<div class="jumbotron jumbotron-fluid">
  <h3 class="display-4 text-center"><img src="/assets/img/logoKidspay.png"> Historique</h3>
  <div class="container">
    <div class="row">
      <div class="col-md-10 offset-md-1">
        <table class="table table-hover">
          <thead class="thead-light">
          <th>Date</th>
          <th>Nom Magasin</th>
          <th>Totale Achats</th>
          </thead>
          <tbody>
          <tr *ngFor="let emp of service.listhist2">
            <td >{{emp.dateachat}} </td>
            <td  >{{emp.nommagasin}}</td>
            <td >{{emp.prixcommande}}</td>

          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
