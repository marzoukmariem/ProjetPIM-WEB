
        <div class="jumbotron jumbotron-fluid">
          <h3 class="display-4 text-center"><img src="/assets/img/logoKidspay.png"> Ajouter Enfant</h3>
          <div class="container">
            <div class="row">
              <div class="col-md-10 offset-md-1">
                <form #form="ngForm" autocomplete="off" *ngIf="service.formData" (submit)="onSubmit(form)">
                <div class="col-md-6">
                      <div class="form-group">
                        <label>Nom</label>
                        <input name ="nom" #nom="ngModel" [(ngModel)]="service.formData.nom" class="form-control">
                      </div>
                      <div class="form-group">
                        <label>Prenom</label>
                        <input name ="prenom" #prenom="ngModel" [(ngModel)]="service.formData.prenom" class="form-control">
                      </div>

                    </div>
                    <div class="col-md-6">
                      <div class="form-group">
                        <label>solde</label>
                        <input name ="solde" #solde="ngModel" [(ngModel)]="service.formData.solde" class="form-control">
                      </div>
                      <div class="form-group">
                        <label>idtag</label>
                        <input name ="idtag" #idtag="ngModel" [(ngModel)]="service.formData.idtag" class="form-control">

                  </div></div>
                  <div class="form-group">
                    <button type="submit" class="btn btn-dark"><i class="fa fa-database"></i> ajouter</button>

                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
